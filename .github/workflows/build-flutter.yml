name: Build Flutter App

on:
  push:
    branches: [ main, copilot/** ]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/build-flutter.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/build-flutter.yml'
  workflow_dispatch:

jobs:
  # Build Android Universal APK
  build-android:
    name: Build Android (Universal APK)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: Build Android APK (Universal)
        run: flutter build apk --release --no-shrink
      
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-universal-apk
          path: app/frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # Build iOS (No Code Signing)
  build-ios:
    name: Build iOS (No Code Signing)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app/frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build iOS (No Code Signing)
        run: flutter build ios --release --no-codesign
      
      - name: Create iOS archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../ios-app-unsigned.ipa Payload
      
      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: app/frontend/ios-app-unsigned.ipa
          retention-days: 30

  # Build Windows (x64)
  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app/frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows ZIP
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../windows-x64-app.zip
        shell: pwsh
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-app
          path: app/frontend/windows-x64-app.zip
          retention-days: 30

  # Build macOS Universal (Intel + Apple Silicon)
  build-macos:
    name: Build macOS (Universal Binary)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app/frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS (Universal)
        run: flutter build macos --release
      
      - name: Create macOS DMG
        run: |
          # Create a simple DMG from the app bundle
          hdiutil create -volname "Freemail" -srcfolder build/macos/Build/Products/Release/freemail.app -ov -format UDZO macos-universal-app.dmg
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-dmg
          path: app/frontend/macos-universal-app.dmg
          retention-days: 30

  # Build Linux (x64)
  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Create Linux tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-x64-app.tar.gz *
      
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-app
          path: app/frontend/linux-x64-app.tar.gz
          retention-days: 30

  # Create release summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-windows, build-macos, build-linux]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display build summary
        run: |
          echo "# Flutter Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status | Artifact |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Android (Universal APK) | ${{ needs.build-android.result }} | android-universal-apk |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS (Unsigned) | ${{ needs.build-ios.result }} | ios-unsigned-ipa |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows (x64) | ${{ needs.build-windows.result }} | windows-x64-app |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS (Universal) | ${{ needs.build-macos.result }} | macos-universal-dmg |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux (x64) | ${{ needs.build-linux.result }} | linux-x64-app |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All build artifacts are available in the Actions artifacts section above." >> $GITHUB_STEP_SUMMARY
      
      - name: List artifacts
        run: |
          echo "Built artifacts:"
          ls -lR artifacts/
