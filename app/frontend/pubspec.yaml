name: freemail
description: A Flutter mobile app for Free-mail - AI-powered email management

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # HTTP Client
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # File Picker
  file_picker: ^6.1.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Intl for date formatting
  intl: ^0.19.0
  
  # Flutter HTML for email rendering
  flutter_html: ^3.0.0-beta.2
  
  # Flutter Markdown
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
